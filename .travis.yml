env:
  global:
  - BIN_DIR=$HOME/bin
  - secure: 
  - secure: 
sudo: required
language: python
services:
- docker
script: 
post_install: 
before_deploy:
- wget -O /tmp/terraform.zip https://releases.hashicorp.com/terraform/0.11.1/terraform_0.11.1_linux_amd64.zip
- unzip /tmp/terraform.zip -d /tmp
- mkdir -p $BIN_DIR
- mv /tmp/terraform $BIN_DIR/
- export PATH=$PATH:$BIN_DIR
- rm -f /tmp/terraform.zip
deploy:
- cd terraform
- terraform init
- terraform taint 'aws_instance.front.0'
- terraform apply -auto-approve
- terraform taint 'aws_instance.front.1'
- terraform apply -auto-approve
- cd ..
